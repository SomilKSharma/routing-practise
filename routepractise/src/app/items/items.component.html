<div class="container mt-5">

    <!-- Search Bar -->
    <div class="col-md-8 mb-3">
        <input type="text" class="form-control" placeholder="Search" #searchValue>
        <button [routerLink]="'/items'" (click)="searchClick(searchValue.value)"
            class="mt-2 btn btn-primary">Submit</button>
    </div>
    <div class="row">

        <!-- Card 1 -->
        <div *ngIf="selectedItem==1 || selectedItem==0 || selectedItem=='Apple'" class="col-md-4 mb-5">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 1 Image">
                <div class="card-body">
                    <h5 class="card-title">Apple</h5>
                    <p class="card-text">Description for Item 1 goes here.</p>
                </div>
            </div>
        </div>
